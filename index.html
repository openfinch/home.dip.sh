<!DOCTYPE html>
<html lang="en_GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="home.dip.sh" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <div class="stars-container" id="starsContainer"></div>
    <div class="container">
        <!-- Ãœberschrift -->
        <h1 class="title">
            <img src="home-light.png" alt="Home" class="title-image">
        </h1>

        <!-- Searchbar -->
        <div class="search-container">
            <form class="search-form" id="searchForm" method="get" action="https://duckduckgo.com/">
                <input type="text" name="q" class="search-input" placeholder="Searching for stars" autocomplete="off"
                    required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <!-- Links -->
        <div class="links-container" id="linksContainer">
            <a href="https://jellyfin.dip.sh/web/" class="link">Dipflix</a>
            <!-- <a href="#" class="link">Link Two</a>
            <a href="#" class="link">Link Three</a>
            <a href="#" class="link">Link Four</a> -->
        </div>
    </div>
    <script>
        // ==================== STARS ====================
        let starsContainer = document.getElementById('starsContainer');
        let stars = [];

        function createRandomStars() {
            stars.forEach(star => {
                star.style.opacity = '0';
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 1000);
            });
            stars = [];

            // Neue Sterne erstellen
            const numStars = Math.floor(Math.random() * 15) + 10; // 10-25 stars

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                const size = Math.random() * 3 + 1; // 1-4px
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = '0';
                setTimeout(() => {
                    star.style.opacity = '1';
                }, Math.random() * 2000);

                starsContainer.appendChild(star);
                stars.push(star);
            }
        }

        createRandomStars();
        setInterval(createRandomStars, 10000);
    </script>
</body>
</html>
