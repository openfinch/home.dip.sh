<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome home</title>
    <link rel="author" href="humans.txt" />
    <link rel="preload" as="style" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="home.dip.sh" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preload" as="image" href="img/home-light.avif" fetchpriority="high" type="image/avif">
</head>

<body class="bg-black h-screen overflow-hidden relative font-sans">
    <div id="starsContainer"
         class="stars-container absolute inset-0 pointer-events-none"
         aria-hidden="true"
         style="z-index:0"></div>

    <div id="content" class="relative z-10 min-h-screen flex flex-col items-center justify-center gap-8 px-4">
        <header role="banner" class="w-full flex items-center justify-center">
            <div class="w-full flex flex-col items-center">
                <h1 class="text-center text-amber-50/90 font-light tracking-[0.375em] md:tracking-[0.75em] text-[4rem] md:text-[5.5rem]">
                <picture>
                    <source srcset="img/home-light.avif" type="image/avif">
                    <source srcset="img/home-light.webp" type="image/webp">
                    <img src="img/home-light.png" alt="Home"
                        class="h-[1em] w-auto filter drop-shadow-[0_0_20px_rgba(223,222,211,0.3)] mx-auto"
                        width="512" height="128" loading="eager" decoding="async" />
                </picture>
                </h1>
            </div>
        </header>

        <main id="mainContent" role="main" class="w-full flex flex-col items-center justify-center gap-12">
            <section aria-labelledby="searchHeading" class="w-full flex items-center justify-center">
                <h2 id="searchHeading" class="sr-only">Search</h2>
                <form class="relative" id="searchForm" method="get" action="https://noai.duckduckgo.com/" role="search" aria-label="Search the web">
                    <label for="searchInput" class="sr-only">Search the web</label>
                    <input id="searchInput" type="search" name="q" placeholder="Searching for stars" autocomplete="off" autocapitalize="off" spellcheck="false" enterkeyhint="search"
                           required aria-required="true"
                           class="w-[90vw] max-w-[400px] md:w-[500px] rounded-full border-2 border-amber-50 bg-transparent text-amber-50 placeholder-amber-50/60 px-5 py-3 outline-none transition focus:[box-shadow:0_0_12px_rgba(223,222,211,0.4)]">
                    <button id="searchSubmit" type="submit" disabled aria-label="Search"
                            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-amber-50 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </form>
            </section>

            <nav role="navigation" aria-label="Quick links" class="w-full flex justify-center">
                <ul id="linksContainer" class="flex flex-wrap justify-center gap-5 md:gap-10 list-none p-0 m-0">
                    <li><a href="https://jellyfin.dip.sh/web/"
                           class="text-amber-50/80 hover:text-amber-50 transition hover:[filter:drop-shadow(0_0_10px_rgba(223,222,211,0.5))]">Dipflix</a></li>
                    <li><a href="https://jellyseerr.dip.sh/"
                           class="text-amber-50/80 hover:text-amber-50 transition hover:[filter:drop-shadow(0_0_10px_rgba(223,222,211,0.5))]">Jellyseerr</a></li>
                    <li><a href="https://github.com/openfinch/home.dip.sh"
                           class="text-amber-50/80 hover:text-amber-50 transition hover:[filter:drop-shadow(0_0_10px_rgba(223,222,211,0.5))]">Source</a></li>
                    <li><a href="https://man.dip.sh"
                           class="text-amber-50/80 hover:text-amber-50 transition hover:[filter:drop-shadow(0_0_10px_rgba(223,222,211,0.5))]">Notes</a></li>
                </ul>
            </nav>
        </main>
    </div>

    <script>
        let starsContainer = document.getElementById('starsContainer');
        let stars = [];
        let starIntervalId = null;

        function createRandomStars() {
            stars.forEach(star => {
                star.style.opacity = '0';
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 1000);
            });
            stars = [];

            const numStars = Math.floor(Math.random() * 15) + 10; // 10-25 stars

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                const size = Math.random() * 3 + 1; // 1-4px
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = '0';
                setTimeout(() => {
                    star.style.opacity = '1';
                }, Math.random() * 2000);

                starsContainer.appendChild(star);
                stars.push(star);
            }
        }

        function clearStars() {
            stars.forEach(star => {
                if (star.parentNode) star.parentNode.removeChild(star);
            });
            stars = [];
        }

        // Clear and focus search box on load and when returning via back/forward (bfcache)
        function focusAndClearSearch() {
            const input = document.querySelector('input[name="q"]');
            if (!input) return;
            input.value = '';
            input.dispatchEvent(new Event('input', { bubbles: true }));
            input.focus({ preventScroll: true });
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Search button enable/disable without AlpineJS
            const input = document.getElementById('searchInput');
            const submit = document.getElementById('searchSubmit');
            if (input && submit) {
                const toggle = () => { submit.disabled = input.value.trim().length === 0; };
                input.addEventListener('input', toggle, { passive: true });
                toggle();
            }
            focusAndClearSearch();
        });
        window.addEventListener('pageshow', () => {
            focusAndClearSearch();
        });

        // Respect prefers-reduced-motion in JS too (skip star animations on reduce)
        const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        function startStars() {
            if (reduceMotion.matches) return;
            createRandomStars();
            starIntervalId = setInterval(createRandomStars, 10000);
        }
        function stopStars() {
            if (starIntervalId) {
                clearInterval(starIntervalId);
                starIntervalId = null;
            }
            clearStars();
        }
        reduceMotion.addEventListener?.('change', (e) => {
            if (e.matches) {
                stopStars();
            } else {
                startStars();
            }
        });
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startStars, { once: true });
        } else {
            startStars();
        }
    </script>
</body>
</html>
